<html>
    <title>
        Formulario
    </title>
    <center>
        <body>
            <h1>Cadastro Informativo</h1>
            <hr>
            <form action="">
                Digite o seu nome:
                <input type="Text" size="30" name="nome">
                <br>
                E-mail: <input type="Text" size="50" name="E-mail">
                <br>
                Cep: <input type="Text" size="15" name="Cep">
                Id Discord: <input type="Text" size="15" name="Id Discord">
                Sexo: 
                <input type="radio" name="Sexo" value="feminino" checked="checked">Feminino
                <input type="radio" name="Sexo" value="Masculino" checked="checked">Masculino
                <input type="radio" name="Sexo" value="Outros" checked="checked">Outros
                <br>
                idade <input type="number" name="idade">
                <br><br>
                Opcionais:
                <br><br>
                E antigo <input type="checkbox" name="antigo">
                Ja fiz parte de uma comunidade <input type="checkbox" name="Ja fiz parte de uma comunidade">
                <br><br>
                Turno:
                <select name="turno">
                    <option value="Manha">Manha</option>
                    <option value="tarde">tarde</option>
                    <option value="noite">noite</option>

                </select>
            </form>
        </body>
    </center>       
</html>
